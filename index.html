<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr Code card</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="favicon-32x32-frontend mentor">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="card">

            <div class="image">
                <img src="src/images/image-qr-code.png" alt="qrcode-image">
            </div>

            <div class="info">
                <h1 class="title">Improve your front-end skills by building projects</h1>

                <span class="description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</span>
            </div>
        </section>
    </main>
</body>
</html>
